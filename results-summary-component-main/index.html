<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="box-content">
    <div class="left-box">
    <h3 class="para">Your Result</h3>

    <div class="circle-content">
     <div class="circle-76">76</div>

  <div class="circle-100">of 100
    
  </div>
  
   </div>

   

  <div class="title">Great</div>

  <div class="marks">
  You scored higher than 65% of the people who have taken these tests. 
  </div>
</div>


<div class="right-box">
  <h3 class="header">Summary</h3>
  <div class="sections">

  <div class="section1">
    <div class="box1">
      <img src="./assets/images/icon-reaction.svg" alt="">
      <p class="reaction">Reaction</p>
    </div>

    <div class="box2">
      <span class="mrk">80</span>
      <span class="total">/ 100</span>
    </div>
  </div>

  <div class="section2">
    <div class="box1">
      <img src="./assets/images/icon-memory.svg" alt="">
      <p class="memory">Memory</p>
    </div>

    <div class="box2">
      <span class="mrk">92</span>
      <span class="total">/ 100</span>
    </div>
  </div>

  <div class="section3">
    <div class="box1">
      <img src="./assets/images/icon-verbal.svg" alt="">
      <p class="verbal">Verbal</p>
    </div>

    <div class="box2">
      <span class="mrk">61</span>
      <span class="total">/ 100</span>
    </div>
  </div>

  <div class="section4">
    <div class="box1">
      <img src="./assets/images/icon-visual.svg" alt="">
      <p class="visual">Visual</p>
    </div>

    <div class="box2">
      <span class="mrk">72</span>
      <span class="total">/ 100</span>
    </div>
  </div>

  <button class="button">Continue</button>


</div>

</body>
</html>
